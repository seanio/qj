<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% static 'queuejumper/bootstrap-theme.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'queuejumper/bootstrap.min.css' %}" />
</head>
<body>
{% block banner %}
    <header>
    <h1>QueueJumper</h1>
    </header>
    {% if user.is_authenticated %}
    <a href="/queuejumper/logout">Logout</a>
        {% else %}
        <a href="/queuejumper/login">Login</a>
    {% endif %}
{% endblock %}
{%  block content %}
{% endblock %}
</body>
</html>
